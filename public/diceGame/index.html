<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="styleDice.css" />

    <title>Pig Game</title>
  </head>

  <body>

    <body>
      <header id="header">
        <nav id="nav-bar">
          <ul class="nav">
            <li><a class="nav-link" href="/">Home</a></li>
            <li>
              <a class="nav-link" href="#">About Me</a>
            </li>
            <li>
              <a class="nav-link" href="/projects">Projects</a>
              <ul>
                <li><a href="/projects">API</a></li>
                <li><a href="/dicegame">Dice Game</a></li>
                <li><a href="/recipeapp">Recipe API App</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Hold
      </button> 

      <input type="text" placeholder="Final score" class="final-score" />

      <img src="dice-5.png" alt="Dice" class="dice" />
      <img src="dice-2.png" alt="Dice" class="dice2" />
    </div>

    <script src="diceapp.js"></script>
  </body>
</html>
